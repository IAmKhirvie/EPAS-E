<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - EPAS-E</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: #666;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cached-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .cached-content h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cached-list {
            list-style: none;
        }

        .cached-list li {
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cached-list li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .cached-list li::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 12px;
        }

        .retry-btn {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-btn:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        #cached-modules-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still access your downloaded modules!</p>

        <div id="cached-modules-section" class="cached-content">
            <h3>Available Offline:</h3>
            <ul class="cached-list" id="cached-modules-list">
                <!-- Populated by JavaScript -->
            </ul>
        </div>

        <button class="retry-btn" onclick="tryReconnect()">
            Try Again
        </button>

        <div id="connection-status" class="status offline">
            Currently Offline
        </div>
    </div>

    <script>
        // Check for cached modules
        async function loadCachedModules() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                const messageChannel = new MessageChannel();

                return new Promise(resolve => {
                    messageChannel.port1.onmessage = event => {
                        resolve(event.data.modules || []);
                    };

                    navigator.serviceWorker.controller.postMessage(
                        { type: 'GET_CACHED_MODULES' },
                        [messageChannel.port2]
                    );
                });
            }
            return [];
        }

        async function displayCachedModules() {
            const modules = await loadCachedModules();
            const section = document.getElementById('cached-modules-section');
            const list = document.getElementById('cached-modules-list');

            if (modules.length > 0) {
                section.style.display = 'block';
                list.innerHTML = modules.map(module => `
                    <li onclick="openModule(${module.moduleId})">
                        Module ${module.moduleId}
                        <small style="color: #888; margin-left: auto;">
                            Saved ${new Date(module.cachedAt).toLocaleDateString()}
                        </small>
                    </li>
                `).join('');
            }
        }

        function openModule(moduleId) {
            window.location.href = `/modules/${moduleId}`;
        }

        function tryReconnect() {
            window.location.reload();
        }

        // Monitor online status
        function updateOnlineStatus() {
            const status = document.getElementById('connection-status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.textContent = 'Back Online!';
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                status.className = 'status offline';
                status.textContent = 'Currently Offline';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initialize
        displayCachedModules();
        updateOnlineStatus();
    </script>
</body>
</html>
